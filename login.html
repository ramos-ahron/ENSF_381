<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HarvestHues: Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="ENSF 381, Assignment 1, Company Website, Harvest Hues">
        <meta name="author" content="Ahron Ramos & Adrian Co">
        <link rel="shortcut icon" href="images/Logo/HHShortcut.ico" type="images/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="images/Logo/HHLogo.jpg" alt="Harvest Hues by Adrian Co and Ahron Ramos" width="100">
            </div>
            <div class="company-name">
                Harvest Hues: Cultivating a Sustainable Tomorrow
            </div>
        </header>
        <!-- Navigation Section -->
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contacts</a>
            <a href="login.html">Login</a>
        </nav>
        <hr />
        <main>
            <div>
                <form action="#" method="post">
                    <table>
                        <tr align="center">
                            <td>
                                Login
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="username" name="username" placeholder="&#9993; Email Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" id="password" name="password" placeholder="&#128272; Password" required>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <button type="submit" class="signin-btn">Sign In</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <input type="checkbox" id="remember-me" name="remember-me" value="yes">
                <label for="remember-me">Remember Me</label>
                <br>

                <p>New User? <a href="index.html">Sign Up Now!</a></p>
            </div>
        </main>
        <hr />
        <footer class="footer">
            <!-- Copyright notice goes here -->
            <p>Copyright Adrian Co, Ahron Ramos.</p>
        </footer>
    </body>
</html>
